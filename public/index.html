<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <style>
        .myThumbnail{
            width: 100%;
            height: 100%;
            max-width: 150px;
            max-height: 150px;
        }
        </style>
        <title>Photo Sharing App</title>
        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <!-- Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <!-- Directives and Services-->
        <script  src="directives/fileModel.js"></script>
        <script  src="services/uploadFileService.js"></script>
        <title> Photo Sharing App</title>
    </head>

    <body>
        <div class="container" ng-controller="AppCtrl">
        <h1>Photo Sharing App</h1>
      
        <form ng-submit="Submit()">
        <br>
         <br>
        <label class="btn btn-success">
                Browse
           
        <!--file is the object and upload is a property-->
        <input type="file" file-model="file.upload" name="myFile" ng-disabled="uploading" style="display: none;" onchange="angular.element(this).scope().photoChanged(this.files)">
            
        </label>
            <br>
            <br>
            <button class="btn btn-primary" ng-disabled="uploading">Upload</button>
        </form>

        <br>

        <!-- upon choosing an image, it is displayed before final upload-->
        <img class="myThumbnail" ng-src="{{ thumbnail.dataUrl || 'https://brinm.org/wp-content/uploads/2016/09/facebook-default-no-profile-pic-300x300.jpg' }}">

        <div ng-show="message">
            <div ng-class="alert">{{message}}</div>
        </div>

        <table class="table">
                <thead>
                    <tr>
                        <th> Uploaded Images </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="image in uploadedImages">     
                        <td><img class="myThumbnail"></td>
                    </tr>
                </tbody>

            </table>
        
       
        </div>
        
        <!-- script to controller -->
        <script src="controllers/controller.js"></script>
    </body>
</html>
